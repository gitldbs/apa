<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Login | Now</title>
<link rel="stylesheet" href="css/login.css">
<script src="https://kit.fontawesome.com/4940ba7b25.js" crossorigin="anonymous"></script>

</head>
<body>

<section id="login-container">
    
    <div id="login-wrapper">
    <img src="img/ui/user.png" alt="User" id="login-user-img">
    <div id="login-area-wrapper">
    <span id="login-symbol"><i class="fa-solid fa-bookmark"></i></span>
    <input type="text" placeholder="Enter Code" id="login-input">
    </div>
    <button id="login-btn">Submit</button>
    <p id="code-error">Code doesn't match</p>
    </div>

</section>

<iframe src="#blank" frameborder="0" id="mainContent" style="display:none;"></iframe>

<script src="js/login.js"></script>
</body>
</html>
